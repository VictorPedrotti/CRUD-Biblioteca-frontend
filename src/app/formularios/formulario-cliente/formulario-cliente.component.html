<div class="conteudo-dialog">
  <h1 mat-dialog-title class="titulo">{{titulo}}</h1>
  <form [formGroup]="clienteForm" class="form-container" (ngSubmit)="salvarCliente()">
    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Nome</mat-label>
      <input matInput placeholder="Nome do cliente" formControlName="nome" />
    </mat-form-field>
    <mat-form-field appearance="outline" class="form-field">
      <mat-label>CPF</mat-label>
      <input matInput placeholder="CPF do cliente" formControlName="cpf" />
    </mat-form-field>
    <mat-form-field appearance="outline" class="form-field">
      <mat-label>E-mail</mat-label>
      <input matInput placeholder="E-mail do cliente" formControlName="email" />
    </mat-form-field>
    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Telefone</mat-label>
      <input matInput placeholder="Telefone do cliente" formControlName="telefone" />
    </mat-form-field>
    <div mat-dialog-action [align]="'end'" class="botoes">
      <button mat-raised-button mat-dialog-close class="botao-cancelar">Cancelar</button>
      <button 
          [disabled]="clienteForm.invalid"
          [ngClass]="clienteForm.valid ? 'botao-salvar' : 'botao-desabilitado'" 
          type="submit">Salvar
      </button>
  </div>
  </form>
</div>
